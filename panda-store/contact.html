<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda-store</title>
    <link rel="stylesheet" href="./assets/style1.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <h4><a href="#">Panda-Store</a></h4>
      </div>

      <ul>
        <li><a href="./index.html#home">Home</a></li>
        <li><a href="./index.html#product-shoes">Product</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <div class="cari">
        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <use href="./img/feather-sprite.svg#search" />
        </svg>

        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <use href="./img/feather-sprite.svg#shopping-cart" />
        </svg>
      </div>

      <div class="garis-tiga">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Main -->
    <div class="container">
      <div class="left">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

        <dotlottie-player src="https://lottie.host/e136532f-bae4-493a-beed-5e7c97badbf4/ziruYeDGSR.json" background="transparent" speed="1" style="width: 500px; height: 500px" loop autoplay></dotlottie-player>
      </div>

      <div class="right">
        
        <form action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <textarea name="" id="" cols="20" rows="3" placeholder="Questions"></textarea>
        </form>
      </div>
    </div>
    <!-- Main -->

    <!-- Script JS -->
    <script src="./assets/script.js"></script>
  </body>
</html>
